<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion</title>

    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div id="top">
        <header>
            <div>
                <h1 class="main-header">
                    Discover Hidden Places In The World Around You
                </h1>
            </div>
        </header>

        <main>

            <section class="excursion-video">
                <p class="excursion-link">
                    <a href="#">Download Excursion (Coming Soon)</a>
                </p>

                <video autoplay controls>
                    <source src="resources/imgs/excursion.mp4" type="video/mp4">
                    <p>Your browser doesn't support the excursion video. </p>
                </video>
            </section>


            <section class="excursion-info">
                <h3 class="section-headers">
                    Your personal travel guide!
                </h3>

                <p>
                    Excursion remembers places you like, and recommends new points of interest around you.
                </p>
            </section>

            <section class="excursion-image">
                <img src="resources/imgs/camp.jpg" alt="dusk sets in on desert campsite">
            </section>

            <section class="availability-info">
                <img src="resources/imgs/phone.png" alt="icon of cell phone">

                <h3 class="section-headers">
                    Coming Soon for Iphone and Android
                </h3>

                <p class="excursion-link">
                    <a href="#">Download Excursion (Coming Soon)</a>
                </p>
            </section>


        </main>

        <footer>
            <p>
                &#169; Excursion
            </p>
        </footer>
    </div>
</body>

</html>
